specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PoolModule
    network: goerli
    source:
      address: '0x8589Cf382d82fdDa237eFd75CEb493C4fe79A5ED'
      abi: PoolModule
      startBlock: 7833258
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - PoolModule
      abis:
        - name: PoolModule
          file: ./abis/PoolModule.json
      eventHandlers:
        - event: PoolCreated(indexed uint128,indexed address)
          handler: handlePoolCreated
        - event: PoolNameUpdated(indexed uint128,indexed string,indexed address)
          handler: handlePoolNameUpdated
        - event: PoolOwnershipAccepted(indexed uint128,indexed address)
          handler: handleNewPoolOwner
        - event: PoolConfigurationSet(indexed uint128,indexed uint128[],indexed uint256[],address)
          handler: handlePoolConfigurationSet
      file: ./src/core.ts
  - kind: ethereum
    name: MarketManagerModule
    network: goerli
    source:
      address: '0x8589Cf382d82fdDa237eFd75CEb493C4fe79A5ED'
      abi: MarketManagerModule
      startBlock: 7833258
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - MarketManagerModule
      abis:
        - name: MarketManagerModule
          file: ./abis/MarketManagerModule.json
      eventHandlers:
        - event: UsdDeposited(indexed uint128,indexed address,uint256,indexed address)
          handler: handleUSDMinted
        - event: UsdWithdrawn(indexed uint128,indexed address,uint256,indexed address)
          handler: handleUSDMinted
      file: ./src/core.ts
  - kind: ethereum
    name: CollateralModule
    network: goerli
    source:
      address: '0x8589Cf382d82fdDa237eFd75CEb493C4fe79A5ED'
      abi: CollateralModule
      startBlock: 7833258
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - CollateralType
      abis:
        - name: CollateralModule
          file: ./abis/CollateralModule.json
      eventHandlers:
        - event: CollateralConfigured(indexed address,indexed address,uint256,uint256,uint256,indexed bool)
          handler: handleCollateralConfigured
        - event: CollateralDeposited(indexed uint128,indexed address,uint256,indexed address)
          handler: handleCollateralDeposit
        - event: CollateralWithdrawn(indexed uint128,indexed address,uint256,indexed address)
          handler: handleCollateralWithdrawn
      file: ./src/core.ts
  - kind: ethereum
    name: AccountModule
    network: goerli
    source:
      address: '0x8589Cf382d82fdDa237eFd75CEb493C4fe79A5ED'
      abi: AccountModule
      startBlock: 7833258
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - AccountModule
        - AccountPermissionUsers
      abis:
        - name: AccountModule
          file: ./abis/AccountModule.json
      eventHandlers:
        - event: AccountCreated(indexed address,indexed uint128)
          handler: handleAccountCreated
        - event: PermissionGranted(indexed uint128,indexed bytes32,indexed address,address)
          handler: handlePermissionGranted
        - event: PermissionRevoked(indexed uint128,indexed bytes32,indexed address,address)
          handler: handlePermissionRevoked
      file: ./src/core.ts
