specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: core
    network: goerli
    source:
      address: '0x8589Cf382d82fdDa237eFd75CEb493C4fe79A5ED'
      abi: PoolModule
      startBlock: 7833258
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - PoolModule
      abis:
        - name: PoolModule
          file: ./abis/PoolModule.json
      eventHandlers:
        - event: PoolCreated(indexed uint128,indexed address)
          handler: handlePoolCreated
      file: ./src/core.ts
