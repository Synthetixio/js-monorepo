name: Main Workflow
on:
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npm i
      - run: npm run build
      - run: npm run lint
      - run: npm run test

      # publish
      - run: git config --global user.email "ci@cc.snxdao.io" && git config --global user.name "Synthetix CI"
      - run: git fetch origin ${{ github.head_ref }}
      - run: echo $(git rev-parse --short origin/${{ github.head_ref }})

      - run: |
          npm -w contracts-interface version 0.0.0-$(git rev-parse --short origin/${{ github.head_ref }})
          npm -w contracts-interface publish -- --tag dev
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - run: |
          npm -w optimism-networks version 0.0.0-$(git rev-parse --short origin/${{ github.head_ref }})
          npm -w optimism-networks publish --tag dev
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - run: |
          npm -w providers version 0.0.0-$(git rev-parse --short origin/${{ github.head_ref }})
          npm -w providers publish --tag dev
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - run: |
          npm -w queries version 0.0.0-$(git rev-parse --short origin/${{ github.head_ref }})
          npm -w queries publish --tag dev
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - run: |
          npm -w transaction-notifier version 0.0.0-$(git rev-parse --short origin/${{ github.head_ref }})
          npm -w transaction-notifier publish --tag dev
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - run: |
          npm -w wei version 0.0.0-$(git rev-parse --short origin/${{ github.head_ref }})
          npm -w wei publish --tag dev
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
