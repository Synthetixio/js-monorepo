name: Main Workflow
on:
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: 'https://registry.npmjs.org'
          cache: 'yarn'

      - run: yarn npm whoami
        env:
          YARN_NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - run: yarn install --immutable

      - run: yarn npm audit --recursive --severity=critical

      - run: yarn deps
      - run: yarn deps:mismatched
      - run: yarn deps:circular

      - run: yarn pretty
      - run: yarn lint
      - run: yarn build
      # codegen is part of build, so ensure we have all the autogenerated code committed
      - run: git diff --name-only --exit-code
      - run: yarn test

      # publish
      - name: Populate DEV_VERSION
        run: |
          GIT_SHA_FULL="${{ github.sha }}"
          GIT_SHA="${GIT_SHA_FULL:0:8}"
          if [ "${{ github.run_attempt }}" == "1" ]; then
            export DEV_VERSION="0.0.0-$GIT_SHA"
          else
            export DEV_VERSION="0.0.0-$GIT_SHA.${{ github.run_attempt }}"
          fi
          echo "DEV_VERSION=$DEV_VERSION" >> $GITHUB_ENV
          echo "DEV_VERSION=$DEV_VERSION"

      - run: yarn workspaces foreach version --deferred "$DEV_VERSION"
      - run: yarn version apply --all

      - run: yarn workspaces foreach --no-private npm publish --tag dev --tolerate-republish
        env:
          YARN_NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
