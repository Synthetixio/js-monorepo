name: Main Workflow
on:
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'

      # publish
      - run: git config --global user.email "ci@cc.snxdao.io" && git config --global user.name "Synthetix CI"
      - run: git fetch origin ${{ github.head_ref }}
      - run: echo $(git rev-parse --short origin/${{ github.head_ref }})
      - name: publish contracts-interface
      - run: |
          ls -la
          npm version 0.0.0-$(git rev-parse --short origin/${{ github.head_ref }})
          npm publish --tag dev
        working-directory: ./contracts-interface
      - name: publish optimism-networks
        working-directory: ./optimism-networks
      - run: |
          npm version 0.0.0-$(git rev-parse --short origin/${{ github.head_ref }})
          npm publish --tag dev
      - name: publish providers
        working-directory: ./providers
      - run: |
          npm version 0.0.0-$(git rev-parse --short origin/${{ github.head_ref }})
          npm publish --tag dev
      - name: publish queries
        working-directory: ./queries
      - run: |
          npm version 0.0.0-$(git rev-parse --short origin/${{ github.head_ref }})
          npm publish --tag dev
      - name: publish transaction-notifier
        working-directory: ./transaction-notifier
      - run: |
          npm version 0.0.0-$(git rev-parse --short origin/${{ github.head_ref }})
          npm publish --tag dev
      - name: publish wei
        working-directory: ./wei
      - run: |
          npm version 0.0.0-$(git rev-parse --short origin/${{ github.head_ref }})
          npm publish --tag dev
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
