type PositionLiquidated @entity {
  id: ID!
  account: Bytes!
  market: FuturesMarket!
  liquidator: Bytes!
  size: BigDecimal!
  price: BigDecimal!
  fee: BigDecimal!
  futuresPosition: FuturesPosition!
  block: BigInt!
  timestamp: BigInt!
  txHash: String!
}

type Trader @entity {
  id: ID!
  timestamp: BigInt!
  margin: BigDecimal!
  totalLiquidations: BigInt!
  totalMarginLiquidated: BigDecimal!
  feesPaidToSynthetix: BigDecimal!
  totalVolume: BigDecimal!
  pnl: BigInt!
  trades: [FuturesTrade!]!
}

type FuturesTrade @entity {
  id: ID!
  timestamp: BigInt!
  account: Bytes!
  margin: BigInt!
  positionId: String!
  futuresOrder: FuturesOrder
  size: BigInt!
  market: FuturesMarket!
  price: BigInt!
  positionSize: BigInt!
  positionClosed: Boolean!
  pnl: BigInt!
  feesPaidToSynthetix: BigInt!
  type: FuturesTradeType!
  txHash: String!
}

type Synthetix @entity {
  id: ID!
  feesByLiquidations: BigDecimal!
  feesByPositionModifications: BigDecimal!
  totalLiquidations: BigInt!
  totalVolume: BigDecimal!
  totalTraders: BigInt!
}

type FuturesPosition @entity {
  id: ID!
  account: Bytes!
  openTimestamp: BigInt!
  closeTimestamp: BigInt
  long: Boolean!
  market: FuturesMarket!
  isOpen: Boolean!
  isLiquidated: Boolean!
  trades: BigInt!
  feesPaidToSynthetix: BigInt!
  size: BigInt!
  initialMargin: BigInt!
  leverage: BigInt!
  netFunding: BigInt!
  margin: BigInt!
  pnl: BigInt!
  fundingIndex: BigInt!
  totalVolume: BigInt!
  entryPrice: BigInt!
  netTransfers: BigInt!
  lastPrice: BigInt!
  avgEntryPrice: BigInt!
  txHash: String!
  exitPrice: BigInt
}

type FuturesOrder @entity {
  id: ID!
  size: BigInt!
  market: FuturesMarket!
  account: Bytes!
  orderId: BigInt!
  targetRoundId: BigInt!
  targetPrice: BigInt!
  marginDelta: BigInt!
  timestamp: BigInt!
  orderType: FuturesOrderType!
  status: FuturesOrderStatus!
  fee: BigInt!
  keeper: Bytes!
  positionId: String
  txHash: String!
}

type FundingRateUpdate @entity {
  id: ID!
  timestamp: BigInt!
  market: FuturesMarket!
  fundingRate: BigInt!
  funding: BigInt!
  index: BigInt!
}

type FuturesMarginTransfer @entity {
  id: ID!
  timestamp: BigInt!
  account: Bytes!
  market: FuturesMarket!
  size: BigInt!
  txHash: String!
}

type FuturesMarket @entity {
  id: ID!
  asset: Bytes!
  marketKey: Bytes!
  timestamp: BigInt!
}

type Frontend @entity {
  id: ID!
  markets: [FuturesMarket!]!
  amount: BigDecimal!
  fees: BigDecimal!
}

type Candle @entity {
  # synth-period-periodId (periodId is timestamp / period)
  id: ID!
  # Ticker for synth (e.g. 'sUSD') or 'SNX'
  synth: String!
  open: BigDecimal!
  high: BigDecimal!
  low: BigDecimal!
  close: BigDecimal!
  average: BigDecimal!
  timestamp: BigInt!
  # Duration this candle captures in seconds. Year, quarter, month, week, day, hour, and 15 minutes available.
  period: BigInt!
  # Number of RateUpdates aggregated into this candle, mostly useful for the indexer to calculate averages
  aggregatedPrices: BigInt!
}

type LatestRate @entity {
  # Name of synth. E.g. sUSD
  id: ID!
  # Synth USD rate
  rate: BigDecimal!
  # Timestamp the rate was updated
  timestamp: BigInt!
  # Address of the aggregator which produces current result
  aggregator: Bytes!
}

# Latest Rates over time
type RateUpdate @entity {
  # <transaction hash>-<currency key>
  id: ID!
  # currencyKey for which this this rate update applies
  currencyKey: Bytes!
  # currencyKey expressed as a string
  synth: String!
  # the rate recorded at this timestamp
  rate: BigDecimal!
  # the block which this rate was recorded
  block: BigInt!
  # timestamp of the block in which the rate was recorded
  timestamp: BigInt!
}

enum FuturesOrderType {
  DelayedOrderSubmitted
  DelayedOffchainSubmitted
  NextPriceOrderRemoved
  NextPriceOrderSubmitted
}

enum FuturesTradeType {
  PositionOpened
  PositionClosed
  PositionModified
  Liquidated
  Unknown
}

enum FuturesOrderStatus {
  Pending
  Filled
  Cancelled
}
