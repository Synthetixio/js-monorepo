specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PerpsV2ProxyAAVEPERP
    source:
      abi: PerpsV2Proxy
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PositionLiquidated
        - FuturesPosition
        - Trader
        - Synthetix
        - FuturesTrade
        - FuturesOrder
        - FundingRateUpdate
        - FuturesMarginTransfer
      abis:
        - name: PerpsV2Proxy
          file: ./abis/PerpsV2Proxy.json
      eventHandlers:
        - event: PositionModified(indexed uint256,indexed
            address,uint256,int256,int256,uint256,uint256,uint256)
          handler: handlePositionModified
        - event: PositionLiquidated(uint256,address,address,int256,uint256,uint256)
          handler: handlePositionLiquidated
        - event: DelayedOrderSubmitted(indexed
            address,bool,int256,uint256,uint256,uint256,uint256,uint256,bytes32)
          handler: handleDelayedOrderSubmitted
        - event: DelayedOrderRemoved(indexed
            address,bool,uint256,int256,uint256,uint256,uint256,bytes32)
          handler: handleDelayedOrderRemoved
        - event: MarginTransferred(indexed address,int256)
          handler: handleMarginTransferred
        - event: NextPriceOrderSubmitted(indexed
            address,int256,uint256,uint256,uint256,bytes32)
          handler: handleNextPriceOrderSubmitted
        - event: NextPriceOrderRemoved(indexed
            address,uint256,int256,uint256,uint256,uint256,bytes32)
          handler: handleNextPriceOrderRemoved
      file: ./src/futures.ts
